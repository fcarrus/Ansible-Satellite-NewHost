- name: Gather Locations
  uri:
    url: "{{ sat_getlocations_url }}"
    user: "{{ sat_username }}"
    password: "{{ sat_password }}"
    force_basic_auth: true
    return_content: true
    validate_certs: false
    body_format: json
    method: GET
  register: sat_locations

